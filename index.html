<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHITECH BALLOTBOX</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #09ac3a;
  color: #000;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

header {
  background-color: #fff;
  padding: 20px 0;
  border-radius: 12px 12px 0 0;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #09ac3a;
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.auth-buttons a {
  margin-left: 10px;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
  border: 2px solid #09ac3a;
}

.btn-solid {
  background-color: #09ac3a;
  color: #fff;
}

.btn-outline {
  background-color: transparent;
  color: #09ac3a;
}

.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #fff;
  padding: 60px 30px;
  border-radius: 0 0 12px 12px;
  flex-wrap: wrap;
}

.hero-text {
  flex: 1;
  min-width: 300px;
  padding-right: 40px;
}

.hero-text h1 {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 20px;
}

.hero-text h1 span {
  color: #16db51;
}

.hero-text p {
  font-size: 16px;
  color: #666;
  margin-bottom: 25px;
}

.hero-buttons a {
  margin-right: 15px;
  text-decoration: none;
  padding: 12px 25px;
  border-radius: 6px;
  border: 2px solid #16003b;
  font-weight: bold;
}

.hero-buttons .btn-outline {
  background-color: #fff;
  color: #16003b;
}

.hero-buttons .btn-solid {
  background-color: #16003b;
  color: #fff;
}

.hero-image {
  flex: 1;
  position: relative;
  text-align: center;
  min-width: 300px;
}

.hero-image img {
  width: 300px;
  z-index: 2;
  position: relative;
}

.circle-bg {
  width: 300px;
  height: 300px;
  background-color: #3e2c78;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

.tag {
  position: absolute;
  background-color: #fff;
  padding: 5px 10px;
  font-size: 12px;
  border-radius: 5px;
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.free {
  top: 70%;
  left: 28%;
}

.easy {
  top: 45%;
  right: 10%;
}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">CHITECH BALLOTBOX</div>
     
      <div class="auth-buttons">
        <a href="login.html" class="login.html">Login</a>
        <a href="signup.html" class="register.html">Register</a>
      </div>
    </div>
  </header>

  <section class="hero container">
    <div class="hero-text">
      <h1>New Way To Empower Your <span>Voice</span></h1>
      <p>this is a new voting site for chitechma Student. this will help them to make thier voice  be heard by voting for thier leaders</p>
      <div class="hero-buttons">
        <a href="#" class="btn-solid">Get Started</a>
        <a href="#" class="btn-outline">Guide</a>
      </div>
    </div>
    <div class="hero-image">
      <div class="circle-bg"></div>
      <img src="WhatsApp Image 2025-06-28 at 13.47.09_ac43ff1d.jpg" alt="Smiling Woman" />
      <span class="tag free">Free</span>
      <span class="tag easy"></span>
    </div>
  </section>
</body>
</html>
